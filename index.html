<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="myCalculator" class="main flex justify-center">
        
        <div id="calculator">
            
            <div class="calculator-top">
                <img src="./assets/calc-top.jpg" alt="cal-top" width="300">
                <div id="display">0.</div>
                <div class="gray-line"></div>
            </div>

            <div class="buttons-body">
                <div class="row">
                    <button class="num-button" onclick="press(7);">7</button>
                    <button class="num-button" onclick="press(8);">8</button>
                    <button class="num-button" onclick="press(9);">9</button>
                    <button class="operator" onclick="operatorSelect('/');">÷</button>
                  </div>
                  <div class="row">
                    <button class="num-button" onclick="press(4);">4</button>
                    <button class="num-button" onclick="press(5);">5</button>
                    <button class="num-button" onclick="press(6);">6</button>
                    <button class="operator" onclick="operatorSelect('*');">×</button>
                  </div>
                  <div class="row">
                    <button class="num-button" onclick="press(1);">1</button>
                    <button class="num-button" onclick="press(2);">2</button>
                    <button class="num-button" onclick="press(3);">3</button>
                    <button class="operator" onclick="operatorSelect('-');">−</button>
                  </div>
                  <div class="row">
                    <button class="clear" onclick="clr();">C</button>
                    <button class="num-button" onclick="press(0);">0</button>
                    <button class="decimal" onclick="press('.');">.</button>
                    <button class="operator" onclick="operatorSelect('+');">+</button>
                  </div>
                  <div class="row">
                    <button class="equals" id="equals" onclick="calculate()">=</button>
                  </div>
            </div>
        
        <div>

    </div>

<script src="script.js"></script>
</body>
</html>
